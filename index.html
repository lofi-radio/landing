<!DOCTYPE html>
<html>
<head>

	<!-- META  - - - - - - - - - - - -->
	<!-- - - - - - - - - - - - - - - -->
	<title>Lo-Fi Radio</title>
	<meta charset='utf-8' />
	<meta http-equiv='X-UA-Compatible', content='IE=edge' />
	<meta name='viewport' content='width=device-width initial-scale=1' />
	<meta name='theme-color' content='#1d1d1d' />

	<!-- ICON  - - - - - - - - - - - -->
	<!-- - - - - - - - - - - - - - - -->
	<link rel='icon' type='image/png' href='img/favicon.png' />

	<!-- STYLES  - - - - - - - - - - -->
	<!-- - - - - - - - - - - - - - - -->
	<link href="css/stylesheet.css" rel="stylesheet" type="text/css" />

</head>
<body>

	<!-- HEADER  - - - - - - - - - - -->
	<!-- - - - - - - - - - - - - - - -->

	<header>
		<!-- HEADER  - - - - - - - - - - -->
		<h1>Lo-fi <span>Radio</span></h1>

		<!-- RANGE - - - - - - - - - - - -->
		<input id="volumerange" type="range" min="0" max="100">
	</header>

	<!-- SECTION - - - - - - - - - - -->
	<!-- - - - - - - - - - - - - - - -->

	<section>

		<!-- AUDIO - - - - - - - - - - - -->
		<audio id="audioplayer" controls="">
			<!-- SOURCE  - - - - - - - - - - -->
			<source src="http://lofi-radio.co:8000/stream" type="audio/ogg; codecs=&quot;vorbis&quot;" />
		</audio>

		<!-- PLAYER  - - - - - - - - - - -->
		<div id="player">

			<!-- PLAYBACK  - - - - - - - - - -->
			<div id="playback" onclick="vidplay()">
				<i id="play" class="material-icons">play_arrow</i>
			</div>

			<!-- TITLE - - - - - - - - - - - -->
			<div id="track-title">
				<span id="title"></span> &mdash; <span id="artist"></span>
			</div>

			<!-- SKIP  - - - - - - - - - - - -->
			<div id="skiptillnext" onclick="mutetillnext()">
				<i id="play" class="material-icons">skip_next</i>
			</div>

			<!-- STAR  - - - - - - - - - - - -->
			<!-- TODO: Add a starring system -->
			<!-- <div id="star">
				<i class="material-icons">star</i>
			</div> -->
			<!-- END TODO -->

		</div>

		<!-- LISTENERS - - - - - - - - - -->
		<div id="listeners"><span id="listener-count"></span></div>

	</section>

	<!-- FOOTER  - - - - - - - - - - -->
	<!-- - - - - - - - - - - - - - - -->

	<footer>

		<!-- NAVIGATION - - - - - - - - - -->
		<ul id="nav">

			<!-- <li>Forum</li> -->
			<!-- <li>Request</li> -->
			<!-- <li>Favorites</li> -->
			<a href="javascript:toggleNotify();"><li>Notify <span id="notifystatus">Off</span></li></a>
			<a href="https://goo.gl/forms/klVhTRPdPa8SV7tM2" target="_blank"><li>Submit</li></a>
			<a href="https://discord.gg/RMwqtVS" target="_blank"><li>Discord</li></a>
			<a href="https://www.patreon.com/lofiradio"><li>Donate</li></a>

		</ul>

		<!-- M3U  - - - - - - - - - - - - -->
		<p>
			<a href="http://lofi.jakeoid.com:8000/stream.m3u">
				Got your own client?<br>
				Download our .m3u file.
			</a>
		</p>

	</footer>

	<!-- SCRIPTS - - - - - - - - - - -->
	<!-- - - - - - - - - - - - - - - -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/modal.js"></script>
	<script src="js/radiocontrols.js"></script>
	<script src="js/radioinfo.js"></script>

</body>
</html>
